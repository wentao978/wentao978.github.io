<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fix head</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            zoom: 1;
        }
        .head {
            position: absolute;
            width: 100%;
            height: 60px;
            left: 0;
            top: 0;
            background: #f42;
        }
        .body {
            position: absolute;
            left: 100px;
            top: 60px;
            bottom: 0;
            right: 0;

        }
        .inner {
            width: 100%;
            height: 100%;
            overflow: scroll;
        }
        .content {
            height: 2000px;
            background: #f90;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="body">
        <div class="inner">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
