        console.log(data);
        // 1或者7 如果是一级id,就返回 [1]
        // 2 5 8 11, 如果是二级id, 就返回[1,2] [1,5] [7,8] [7,11]
        // 3 4 6 9 10 12 13 如果是三级id,就返回 [1, 2, 3] [1, 2, 4]

        function getId(data, id) {
            var result = [];
            var r1 = '';
            for (var i=0; i<data.length; i++) {
                if (data[i].id == id) {
                    r1 = id;
                    break;
                }
            }
            r1 && result.push(r1);
            return result;
        }

        console.log(getId(data, 1));
