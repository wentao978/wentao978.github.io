<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="text">
    {{text}}
</div>

<script type="text/javascript">
    // DocumentFragment文档片段可以看做节点容器，它可以包含多个
    // 子节点，当我们将它插入到DOM中时，只有它的子节点会插入目标节点
    // 所以把它看做一组节点的容器，使用DocumentFragment处理节点
    // 速度和性能远远优于直接操作dom，vue进行编译时，就是将挂载目标
    // 的所有子节点劫持（真的是劫持，通过append方法，DOM中的节点会被
    // 自动删除）到DocumentFragment中，经过一番处理后，再将DocumentFragment整体返回插入挂载目标
    // var app = document.getElementById('app');
    // var dom = nodeToFragment(app);
    // console.log(dom);

    function nodeToFragment (node, vm) {
        var flag = document.createDocumentFragment();
        var child;
        while (child = node.firstChild) {
            compile(child, vm);
            flag.appendChild(child); // 劫持node的所有子节点
        }
        return flag;
    }

    function compile (node, vm) {
        var reg = /\{\{(.*)\}\}/;
        // 节点类型为元素
        if (node.nodeType === 1) {
            var attr = node.attributes;
            // 解析属性
            for (var i=0;i<attr.length;i++) {
                if (attr[i].nodeName == 'v-model') {
                    var name = attr[i].nodeValue; // 获取v-model绑定的属性名
                    node.value = vm.data[name]; // 将data的对应属性的值赋给node
                    node.removeAttribute('v-model');
                }
            }
        }
        // 节点类型为text
        if (node.nodeType === 3) {
            if (reg.test(node.nodeValue)) {
                var name = RegExp.$1;
                name = name.trim();
                node.nodeValue = vm.data[name]; // 将data的值赋给该node
            }
        }
    }

    // app.appendChild(dom);

    function Vue (options) {
        this.data = options.data;
        var id = options.el;
        var dom = nodeToFragment(document.getElementById(id), this);
        // 编译完成后，将dom返回到app中
        document.getElementById(id).appendChild(dom);

    }

    new Vue({
        el: 'app',
        data: {
            text: 'hello, world'
        }
    });
</script>
</body>
</html>
