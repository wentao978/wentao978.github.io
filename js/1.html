<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    var obj = {};
    Object.defineProperty(obj, 'hello', {
        get: function () {
            console.log('get方法被调用了');
        },
        set: function (val) {
            console.log('set方法被调用了,参数是'+val);
        }
    });
    obj.hello;
    obj.hello = 'abc';
</script>
</body>
</html>
