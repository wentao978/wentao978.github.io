<ion-view view-title="借阅的图书" hide-tabs>
  <ion-content class="padding" has-bouncing="true">
  <ion-refresher pulling-text="下拉刷新" on-refresh="DoJieRefresh()"></ion-refresher>
  <div ng-repeat="x in data.rows" class="zx-jieyue-main">
  	<div class="zx-tushu-content zx-jianhaoshushu-content">
      <div class="zx-tushu-bookpic">
        <img src="{{x.picture}}" alt="">
      </div>
      <div class="zx-tushu-abstract">
        <div class="zx-tushu-bookname">
          <span class="zx-book-name">{{x.bookname}}</span>
          <p>&nbsp&nbsp|&nbsp&nbsp</p>
          <span class="zx-book-fen">7.6</span></div>
        <div>作者:{{x.writer}}</div>
        <div>出版社:{{x.publish}}</div>
        <div>ISBN：{{x.recommendid}}</div>
      </div>
      <div class="zx-tushu-state zx-jieyue-state">
        <div>借阅中</div>
        <div>{{x.wantstoptime|jieyuetime}}</div>
        <div class="zx-tushu-bespoke"></div>
      </div>
    </div>
    <div class="zx-tushu-bookfooter">
      <span class="zx-qiushu-label">标签:</span>
      <ul>
        <li class="{{color|randomColor}}">日本</li>
        <li class="{{color|randomColor}}">文学</li>
        <li class="{{color|randomColor}}">经典</li>
      </ul>
      <div class="zx-tushu-position">
        <span>马上还书</span>
      </div>
    </div>
  </div>
  <ion-infinite-scroll ng-if="load" on-infinite="JieLoadMore()" distance="1%" ></ion-infinite-scroll> 
  <div class="zx-qiushu-showMsg">{{msg}}</div>  
  </ion-content>
</ion-view>
