<ion-view view-title="百度插件定位" style="height: {{map_height}}">
  <ion-content class="padding" has-bouncing="false">
    <div id="allmap"></div>
    <div id="map_location" class="map_location map" ng-click="map_location($event)"></div>
    <div id="map_search" class="map_search map" ng-click="map_search()"></div>
    <div id="map_chat" class="map_chat map" ng-click="map_chat()"></div>
    <div id="map_list" class="map_list map" ng-click="map_list()"></div>
  </ion-content>
</ion-view>
