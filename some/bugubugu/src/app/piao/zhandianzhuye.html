<ion-view view-title="站点主页">
  <ion-content class="padding" has-bouncing="true">
    <div class="zx-zhandianzhuye-main">
    	<div class="zx-zhandianzhuye-header">
    		<div class="zx-header-left">
    			<div>浪漫咖啡(金融街店)</div>
    			<p><span>公共站点&nbsp</span><span>|</span><span>&nbsp每天9:00-22:00</span></p>
    		</div>
    		<div class="zx-header-right">
    			<img src="img/driftagepic/CombinedShape4.png" alt="">
    			<span>|</span>
    			<img src="img/driftagepic/phone.png" alt="">
    		</div>
    	</div>
    	<div class="zx-tushu-nav">
            <span>一级分类</span>
            <ul>
              <li ng-repeat="restaurant in directory" ng-click="selectRestaurant($index)" ng-class="{selected: $index==selectedRow}">{{restaurant.name}}</li>
            </ul>
            <div>二级分类</div>
            <ul>
              <li ng-repeat="x in directory2" ng-click="selectRestaurant2($index)" ng-class="{selected: $index==selectedRow2}">{{x.name}}</li>
            </ul>
        </div>
        <div class="zx-jieyue-main">
		  	<div class="zx-tushu-content zx-jianhaoshushu-content">
		      <div class="zx-tushu-bookpic">
		        <img src="{{y.picture}}" alt="">
		      </div>
		      <div class="zx-tushu-abstract">
		        <div class="zx-tushu-bookname">
		          <span class="zx-book-name">{{y.name}}</span>
		          <p>&nbsp&nbsp|&nbsp&nbsp</p>
		          <span class="zx-book-fen">7.6</span></div>
		        <div>作者:{{y.writer}}</div>
		        <div>出版社:{{y.publish}}</div>
		        <div>ISBN：{{y.recommendid}}</div>
		      </div>
		      <div class="zx-tushu-state">
		        <div>漂流中</div>
		        <div>{{}}</div>
		        <div class="zx-tushu-bespoke"></div>
		      </div>
		    </div>
		    <div class="zx-tushu-bookfooter zx-zhandianzhuye-bookfooter">
		      <span class="zx-qiushu-label">标签:</span>
		      <ul>
		        <li>日本</li>
		        <li>文学</li>
		        <li>经典</li>
		      </ul>
		      <div class="zx-tushu-position zx-zhanidanzhuye-position">
		        <span>被推荐<span style="color:#F3CCB4">15次</span></span>
		      </div>
		    </div>
		</div>
    </div>
  </ion-content>
</ion-view>
