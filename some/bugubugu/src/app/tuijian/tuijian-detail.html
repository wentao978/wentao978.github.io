  <ion-nav-buttons side="right">
    <button class="button button-clear button-outline" >
      分享

  <div class="zx-qiushu-main">
    <div class="zx-qiushu-detail">
      <div class="zx-qiushu-header">
        <div ui-sref="tab.tuijian.peosonal" class="zx-qieshu-pic">
          <img src="img/mypic/Path2Copy11.png" alt="">
        </div>
        <div class="zx-qiushu-name">用户名</div>
        <span>求一本小说</span></br>
        <div class="zx-qiushu-time">发布于:2016-06-25 23:30</div>
      </div>
      <div class="zx-qiushu-content" ui-sref="tab.tuijian.detail" class="zx-tushu-book">

      </div>
      <div class="zx-tushu-bookfooter zx-detail-bookfooter">
        <span class="zx-qiushu-label">标签:</span>
        <ul>
          <li class="{{color|randomColor}}">日本</li>
          <li class="{{color|randomColor}}">文学</li>
          <li class="{{color|randomColor}}">经典</li>
        </ul>
      </div>
      <div id="mT_parent" class="zx-detail-position">
          <span>0人同求</span>

          <ion-scroll has-bouncing="true" style="width:99%;margin: 0 2px;" direction="x" scrollbar-x="false">
              <ul style="width: {{ulWidth}}">
                <li ng-repeat="x in tuijiantx">
                  <img src="{{x.src}}" alt="">
                </li>
              </ul>
          </ion-scroll>
      </div>
      <div class="zx-detail-position">

          <span ui-sref="tab.tuijian.allrecommend" class="zx-detail-all">查看全部</span>
          <ul class="zx-detail-booklist">

          <button class="zx-signin-commit" ng-click='book()'>
          我来推荐
          </button>
      </div>
    </div>
  </div>
