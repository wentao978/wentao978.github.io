<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>无标题文档</title>
<script src="wap/jquery.js"></script>
<style>
*{ margin:0; padding:0;}
ul{ width:100px; height:30px; list-style:none; border:1px solid #ccc; margin:30px auto 0;}
li{ float:left; width:30px; height:30px; line-height:30px; margin-right:3px; text-align:center;}
li.active{ background:red;}
.wrap{ width:100px; height:100px; background:#ccc; margin:0 auto; border:1px solid #ccc;}
.wrap div{ display:none;}
.wrap div.active{ display:block;}
</style>
</head>
<body>
<ul>
	<li class="active">1</li>
    <li>2</li>
    <li>3</li>
</ul>
<div class="wrap">
	<div class="active">111111111111</div>
    <div>222222222222</div>
    <div>333333333333</div>
</div>
<script>
$(function(){
	var $li = $("ul li"); 
	var $div = $(".wrap div");
	
	var iNow = 0;
	var timer = null;
	
	$li.click(function(){
		var index = $(this).index("ul li");
		iNow = index;
		doChange (iNow)	;
		clearInterval(timer);
		go () ;
	});	
	go () ;
	function go () {
		timer = setInterval(function(){
			iNow ++ ;
			if(iNow == $li.length){
				iNow = 0;
			}
			doChange (iNow)	;
		},2000);	
	}
	
	function doChange (index) {
		$li.eq(index).addClass("active").siblings().removeClass("active");
		$div.eq(index).addClass("active").siblings().removeClass("active");		
	}
	
})
</script>
</body>
</html>
