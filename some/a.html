<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>无标题文档</title>
<style>
li.active{ background:#f90;}
</style>
</head>
<body>
<ul id="u">
<li>a</li>	
</ul>
<input type="button" value="添加" id="btn">
<script src="wap/jquery.js"></script>
<script>
$(function(){
	$("#u").on("click","li", function(e) {
		$(this).toggleClass("active")	
    });
	$("#btn").click(function(){
		for(var i=0;i<5;i++){
			$('#u').append($("<li>"+i+"</li>"))
		}	
	});
});
</script>
</body>
</html>
