<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>无标题文档</title>
<style>
.test{ position:absolute; left:200px; top:50px; width:100px; height:150px; background:red; animation:wobble 2s 0.6s infinite; -webkit-transform-origin:top center;}
@-webkit-keyframes wobble {
  0% {
    -webkit-transform: none;
  }

  15% {
    -webkit-transform: translate3d(-25%, 0, 0) rotate3d(0, 0, 1, -5deg);
  }

  30% {
    -webkit-transform: translate3d(20%, 0, 0) rotate3d(0, 0, 1, 3deg);
  }

  45% {
    -webkit-transform: translate3d(-15%, 0, 0) rotate3d(0, 0, 1, -3deg);
  }

  60% {
    -webkit-transform: translate3d(10%, 0, 0) rotate3d(0, 0, 1, 2deg);
  }

  75% {
    -webkit-transform: translate3d(-5%, 0, 0) rotate3d(0, 0, 1, -1deg);
  }

  100% {
    -webkit-transform: none;
  }
}

</style>
</head>
<body>
<div id="div1" style="display:none;">
	<input type="text" name="" id="t1">
</div>
<div class="test"></div>
<select name="" id="s1" multiple>
	<option value="1">111</option>
    <option value="2">222</option>
    <option value="3">333</option>
    <option value="4">444</option>
</select>
<script>
var times = [
	{"s":"123.0","e":"456.0","id":"2"},
	{"s":"789.0","e":"456.0","id":"1"},
	{"s":"789.0","e":"456.0","id":"3"},
	{"s":"789.0","e":"456.0","id":"5"},
	{"s":"789.0","e":"456.0","id":"6"}
];

String.prototype.delLast = function(){
	return this.substring(this.length-2,0);
};

Array.prototype.delZero = function () {
	var arr = [];
	if(this.length){
		for(var i=0;i<this.length;i++){
			arr.push({"s":this[i].s.delLast(),"e":this[i].e.delLast()});
		};	
	};
	return arr;
};

console.log(times.delZero());


Array.prototype.delObjectById = function(id){
	var arr = this;
	if(this.length){
		for(var i=0;i<this.length;i++){
			if(this[i][id] == id){
				arr.splice(i,1);
			};
		};	
	};
	return arr;
};

console.log(times.delObjectById(3));
document.getElementById("t1").value = 'abc';
</script>
</body>
</html>
