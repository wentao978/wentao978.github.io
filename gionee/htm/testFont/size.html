<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
*{ margin:0; padding:0;}
#span1{ font-size:20px; display:block;}
#span2{ width:3rem; height:3rem; background:red; display:block;}
#span3,#span4{ display:block;}
</style>
<script>
function fontSize() {var a = document.documentElement.clientWidth;a = a > 640 ? 640 : a;document.getElementsByTagName("html")[0].style.fontSize = a / 16 + "px";};fontSize();document.addEventListener("DOMContentLoaded", function() {;!function() {var c = document.createElement("span");c.id = "span1span";	c.style.fontSize = "1em";document.body.appendChild(c);if (Math.abs(parseFloat(getStyle(document.getElementById("span1span"), "fontSize")) - parseFloat(document.getElementsByTagName("html")[0].style.fontSize)) > 1) {	var n = parseFloat(getStyle(document.getElementById("span1span"), "fontSize")) / parseFloat(document.getElementsByTagName("html")[0].style.fontSize);document.getElementsByTagName("html")[0].style.fontSize = parseFloat(document.getElementsByTagName("html")[0].style.fontSize) / n + "px";};function getStyle(a, b) {if (a.currentStyle) {return a.currentStyle[b]} else {return getComputedStyle(a, false)[b]}}}()}, !1);</script>
</script>
<script>
window.onload = function(){
	var oSp2 = document.getElementById("span2");
	var oSp3 = document.getElementById("span3");
	var oSp4 = document.getElementById("span4");
	var oSp5 = document.getElementById("span5");	
	
	oSp3.innerHTML = oSp2.offsetWidth + "*" +oSp2.offsetHeight;
	oSp4.innerHTML = "原来的字体大小"+ parseFloat(getStyle(document.getElementById('span1span'), 'fontSize')) + "px";
	oSp5.innerHTML = "调整后字体大小"+ parseFloat(document.getElementsByTagName('html')[0].style.fontSize) + "px";
	
	function getStyle(a, b) {
		if (a.currentStyle) {
			return a.currentStyle[b]
		} else {
			return getComputedStyle(a, false)[b]
		}
	};
	
}

</script>
</head>
<body>
<span id="span1">这里是一段测试文字</span>
<span id="span2"></span>
<span id="span3"></span>
<span id="span4"></span>
<span id="span5"></span>
</body>
</html>
