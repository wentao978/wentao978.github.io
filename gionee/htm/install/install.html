};
Array.prototype.deleteByIndexArr = function(argArr){
	argArr = argArr.sort(function(n1,n2){
		return n2-n1;

		for(var j=0;j<argArr.length;j++){

			};
		};
	};
	return this;
};

			};
		};
	};
	return this.deleteByIndexArr(temp);
};

		console.log(cappspks.length);
		
		
		samecom = [];  //比对之后商业化中相同的元素（过渡）
		samefree = []; //比对之后非商业化中相同的元素（过渡）
		
		comcopy2 = comcopy.slice(0);
		freecopy2 = freecopy.slice(0);
		
		for(var i=0;i<cappspks.length;i++){
			for(var j=0;j<comcopy2.length;j++){
				if(cappspks[i].pkg == comcopy2[j].pn){
					samecom.push(comcopy2[j]);
				};
			};
		};
		for(var i=0;i<cappspks.length;i++){
			for(var j=0;j<freecopy2.length;j++){
				if(cappspks[i].pkg == freecopy2[j].pn){
					samefree.push(freecopy2[j]);
				};
			};
		};
		
		unsamecomcopy = comcopy2.deleteByExitArr(samecom);    //比对之后商业化中不同的元素
		unsamefreecopy = freecopy2.deleteByExitArr(samefree); //比对之后非商业化中不同的元素
	
		remain = unsamecomcopy.concat(unsamefreecopy).deleteByExitArr(showapps);
		console.log(remain.length);
		showapps = [];
		
		if(remain.length > size){
			for(var i=0;i<size;i++){
				showapps.push(remain[i]);
			};	
		}else{
			for(var i=0;i<remain.length;i++){
				showapps.push(remain[i]);
			};
			
		};
		
		str = "";
		for(var j=0;j<showapps.length;j++){
			str += '<div class="list" data-id="'+showapps[j].i+'" data-url="'+showapps[j].du+'" data-appName="'+showapps[j].n+'" data-packageName="'+showapps[j].pn+'" data-appIcon="'+showapps[j].ic+'"><div class="iconWrap"><div class="iconWraper"><span class="icon" style="background:url(icons/'+showapps[j].ic+') no-repeat; background-size:cover;"></span><span class="check active"></span></div><span class="text">'+showapps[j].n+'</span><span class="text small">'+showapps[j].s+'</span></div></div>';
		};
		oMain.innerHTML = str;
		
		if(!showapps.length){
			oMain.style.maxHeight = oMain.style.minHeight = (document.documentElement.clientHeight || document.body.clientHeight)+ "px";
			oMain.innerHTML = '<div class="ren-wrap"><div class="ren"><img src="ren.png" alt="安装达人" class="ren-img"></div></div><div class="overtext">恭喜！</div><div class="overtext">您已安装完系统推荐的所有应用</div>';
			oDownLoad.style.display = "none";
			oTitle.style.display = "none";
			oSubTitle.style.display = "none";
		};
			
		clicker();	
	};
	
	
	function clicker(){
		oList = document.querySelectorAll(".list");
		oIconWraper = document.querySelectorAll(".iconWraper");
		var oCheck = document.querySelectorAll(".check");
		if(oList.length){
			for(var i=0;i<oList.length;i++){
				(function(i){
					oIconWraper[i].addEventListener("click",function(){
						var that = oList[i];
						var flag = false;
						var myCheck = that.getElementsByClassName("check")[0];
						myCheck.classList.toggle("active");	
						for(var j=0;j<oCheck.length;j++){
							if(oCheck[j].classList.contains("active")){
								flag = true;
								oDownLoad.classList.remove("disabled");
								oDownLoad.onclick = download;
							};
						};
						if(!flag){
							oDownLoad.classList.add("disabled");
							oDownLoad.onclick = null;
						};
					},false);
				})(i);
			};
		};	
	};
	
		
},false);

	//collection2();

	return getComputedStyle(obj,false)[attr];
};
