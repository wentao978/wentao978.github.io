<!doctype html>

<body>
<script>
Array.prototype.unique = function(){
	var result = [];
	var obj = {};
	for(var i=0;i<this.length;i++){
		if( !obj[this[i]] ){
			result.push(this[i]);
			obj[this[i]] = 1;
		}
	}
	return result;
};
var arr = [1,2,3,4,3,2,4,2];
arr = arr.unique();
var temp;
for(var i=0;i<arr.length;i++){	
	if(arr[i] == '2'){
		temp = arr.splice(i,1);
	};	
}
if(temp){
	arr.push(temp);
};
//alert(arr);

var str = 'font-size:22.5px';

function getNum(str){
	var arr = str.split(':');
	return parseFloat(arr[1]);	
};

//alert(getNum(str));
var oDiv = document.createElement('div');
var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
var str = '';
for(var attr in connection){
	str += attr+"="+connection[attr]+",";
}
oDiv.innerHTML = str+"============="+NetworkInformation.type;
document.body.appendChild(oDiv);
</script>
