<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	var oDiv11 = document.getElementById('div11');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	var oDiv4 = document.getElementById('div4');
	var oDiv5 = document.getElementById('div5');
	var oDiv6 = document.getElementById('div6');
	var oDiv7 = document.getElementById('div7');
	oDiv1.innerHTML = window.location.href;
	oDiv11.innerHTML = window.location.host;
	oDiv2.innerHTML = window.location.pathname;
	oDiv3.innerHTML = getQueryString('u');
	oDiv4.innerHTML = window.location.href.substring(0,window.location.href.indexOf('.html')+5);
	oDiv5.innerHTML = navigator.userAgent;
	function getQueryString(name){
		var qs = location.search.length > 0 ? location.search.substring(1) : '' ,items = qs.length ? qs.split('&') : [] , item = null , i = 0 , len = items.length;	
		for(i=0;i<len;i++){
			item = items[i].split('=');
			if(decodeURIComponent(item[0]) == name){
				return decodeURIComponent(item[1]);
			}
		}
	}
	
	//以@分割
	function getQueryString(name){
		if(location.href.indexOf('@') != '-1'){
			var items = location.href.split('@')[1] , item = null , i = 0 , len = items.split('&').length;	
			for(i=0;i<len;i++){
				item = items.split('&')[i].split('=');
				if(decodeURIComponent(item[0]) == name){
					return decodeURIComponent(item[1]);
				}
			}
		};
	}
	//alert(getQueryString('a'));	
	
	//var str = 'Mozilla/5.0(linux;Android 5.1;M5 Build/LMY47D;wv)AppleWebKit/537.36(KHTML,like Gecko)Version/4.0Chrome/42.0.2311.137Mobile Safari/537.36';
	
	function getName(str){
		return str.split('/')[1].split(';')[2]	
	};
	
	function getVersion(str){
		return str.split('/')[1].split(';')[1]	
	};
	
	oDiv6.innerHTML = getName(navigator.userAgent) +'--'+getName(navigator.userAgent).length+':'+getName(navigator.userAgent).charAt(1)+':'+getName(navigator.userAgent).charAt(2)+':'+getName(navigator.userAgent).charAt(3)+':'+getName(navigator.userAgent).charAt(4)+':'+getName(navigator.userAgent).charAt(5);
	oDiv7.innerHTML = getVersion(navigator.userAgent);
};
</script>
</head>
<body>
<div id="div1"></div>
<div id="div11"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<a href="http://www.baidu.com">aaa</a>
<div id="div5"></div>
<div id="div6"></div>
<div id="div7"></div>
</body>
</html>
