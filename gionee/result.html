<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function getQueryString (name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return  unescape(r[2]);
            }
            return null;
        }

        window.parent[getQueryString('callback')](getQueryString('err'));
    </script>

</body>
</html>
