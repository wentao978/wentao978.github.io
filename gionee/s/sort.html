<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>无标题文档</title>
<style>
div.wrap{ position:relative; width:100px; height:500px; border:1px dashed #ccc;}
.t{ position:absolute; height:30px; line-height:30px; left:0; text-align:center; width:100%; transition:all .5s;}
.t1{ top:0px; background:#096;}
.t2{ top:30px; background:#C90;}
</style>
</head>
<body>
<div class="wrap">
	<div class="t t1">10</div>
	<div class="t t2">7</div>
</div>
<input type="button" value="↑" id="sort1">
<input type="button" value="↓" id="sort2">
<script>
var oBtn1 = document.getElementById("sort1");
var oBtn2 = document.getElementById("sort2");
var oRarr = ["10","07"];

for(var i=0;i<oRarr.length;i++){
	oRarr[i] = parseInt(oRarr[i]);
};



var aT = document.querySelectorAll(".t");

oBtn1.onclick = function(){
	oRarr.sort(function(a,b){return a-b;});
	go();
}

oBtn2.onclick = function(){
	oRarr.sort(function(a,b){return b-a;});
	go();
}

function go(){
	for(var i=0;i<oRarr.length;i++){
		for(var j=0;j<aT.length;j++){
			if(oRarr[i] == aT[j].innerHTML){
				aT[j].style.top = i * 30 + "px";
			};
		};
	};	
}

</script>
</body>
</html>
