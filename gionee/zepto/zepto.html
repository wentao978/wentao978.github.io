<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>无标题文档</title>
<script src="zepto.min.js"></script>
<script src="zepto.touch.js"></script>
<style>
body,html{ margin:0; padding:0; height:100%; width:100%; background:rgba(255,204,0,0.5);}
.shadow{ position:absolute; left:0; top:0; width:100%; height:100%; background:rgba(0,153,0,0.4);}
</style>
</head>
<body>
<input type="text">
<div class="shadow"></div>
<script>
/*$("body").tap(function(){
	alert("body tap");	
});*/
$(".shadow").tap(function(e){
	//alert("shadow tap");
	$(".shadow").hide();
	e.stopPropagation();
});
</script>
</body>
</html>
