<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<iframe id="file_upload_return" hidden="true" name="file_upload_return"></iframe>    <!-- 提交表单处理iframe框架 -->	
<form action="http://t-musicadm.gionee.com/cms/modeltypeListSave.do?ID=&Series=h&ModelType=h5" id="fileOperationsForm" name="fileOperationsForm" target="file_upload_return" enctype="multipart/form-data" method="post">
<input type="button" value="click" id="btn">
<script>
var oBtn = document.getElementById('btn');
var iframe = document.getElementById('file_upload_return');
var form = document.getElementById('fileOperationsForm');

oBtn.onclick = function(){
	form.submit();
	iframe.onload = function(){
		console.log(window.name);
		console.log(iframe);
		console.log(iframe.contentWindow);
		console.log(iframe.contentWindow.name);
		console.log(iframe.contentWindow.document);
		console.log(iframe.contentWindow.document.body);
	}
}

</script>
</body>
</html>
