<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<iframe id="file_upload_return" hidden="true" name="file_upload_return"></iframe>    <!-- 提交表单处理iframe框架 -->	

<form action="http://t-musicadm.gionee.com/cms/modeltypeListSave.do?ID=&Series=h&ModelType=h5" id="fileOperationsForm" name="fileOperationsForm" target="file_upload_return" enctype="multipart/form-data" method="post">
<input type="button" value="click" id="btn">
<script>
$("#btn").click(function(){
	$("#fileOperationsForm").get(0).submit();	
	$("#file_upload_return").load(function(){//获取iframe中的内容
		var body = $(window.frames['file_upload_return'].document.body);
		var data = eval('(' + body[0].textContent + ')');  
		console.log(data);
	});
});

</script>
</body>
</html>
