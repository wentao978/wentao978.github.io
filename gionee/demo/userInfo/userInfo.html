<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>getUserInfo</title>
<script src="http://wentao978.github.io/gionee/htm/envelope/js/console.js"></script>
</head>
<body>
---------
<div class="sign"></div>
<div class="info"></div>
<script>



var getFilterPackageInfos = null;
getFilterPackageInfos = window.story.getFilterPackageInfos();
console.log(getFilterPackageInfos);


var u = getQueryString("u") ? getQueryString("u") : "2041505121327397891";
var s = getQueryString("s") ? getQueryString("s") : "A3DFED8FA563E14A19345CF9BB8606C6";
console.log(u);
console.log(s);
document.querySelector(".sign").innerHTML = u +":"+ s;
var userInfo = null;
/*try{
	userInfo = JSON.parse(window.stroy.getUserInfo(u,s));
}catch(e){
	userInfo = {};
};*/
console.log(userInfo);
userInfo = JSON.parse(window.story.getUserInfo(u,s));
console.log(userInfo);

var oDiv = document.querySelector(".info");
var str = "";
for(var attr in userInfo){
	str += attr + ":"+ userInfo[attr] + "<br/>";
};
oDiv.innerHTML = str;

function getQueryString(name){
	var qs = location.search.length > 0 ? location.search.substring(1) : '' ,items = qs.length ? qs.split('&') : [] , item = null , i = 0 , len = items.length;	
	for(i=0;i<len;i++){
		item = items[i].split('=');
		if(decodeURIComponent(item[0]) == name){
			return decodeURIComponent(item[1]);
		}
	}
};



</script>
</body>
</html>
