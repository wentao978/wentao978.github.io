<script>

function setImageWidth(){
	var oImg = document.getElementsByTagName("img");
	var oW = (document.documentElement.clientWidth || document.body.clientWidth) - 30;
	for(var i=0;i<oImg.length;i++){
		var oWw = oImg[i].dataset.width < oW ? oImg[i].dataset.width : oW;
		oImg[i].style.width = oWw + "px";
		oImg[i].style.height = oWw * (oImg[i].dataset.height / oImg[i].dataset.width) + "px";
	};
};
window.onresize = function(){
	setImageWidth();
};
var oImg = document.getElementsByTagName("img");
for(var i=0;i<oImg.length;i++){
	(function(i){
		var aImg = new Image();

		};	
	})(i);
};
